<ion-header>

  <ion-navbar>
    <ion-title>Merchant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <a>{{ merchant }}</a>
  <p>Total Spend: {{total}}</p>
  <p>Total Point: {{floor(total * conversion)}}</p>
  <ion-list>
    <a ion-item [href]="offer" *ngFor="let offer of offers; let i = index;" (click)="itemSelected(item)">
        {{ mock[idx] }}
      </a>
  </ion-list>
</ion-content>
