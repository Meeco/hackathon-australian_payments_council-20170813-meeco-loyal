<ion-header>

  <ion-navbar>
    <ion-title>Merchant Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: url('../assets/img/thirdphoto.jpg');background-size: cover;background-repeat: no-repeat;background-attachment: fixed;
">
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label>Profiles</ion-label>
        <ion-select name="user" [(ngModel)]="selected">
          <ion-option *ngFor="let merchant of merchants" [value]="merchant">{{merchant.URL}}</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="selected.URL" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="selected.URL" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

  <div padding>
    <button (click)="goToUserLogin()" ion-button color="primary" block>User Login</button>
  </div>

</ion-content>
