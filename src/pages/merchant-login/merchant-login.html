<ion-header>

  <ion-navbar>
    <ion-title>Merchant Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label>Profiles</ion-label>
        <ion-select name="user" [(ngModel)]="selected">
          <ion-option *ngFor="let merchant of merchants" [value]="merchant">{{merchant.URL}}</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="selected.URL" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="selected.URL" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button style="border-radius: 50px;" ion-button color="primary" block>Login</button>
      </div>

    </ion-list>
  </form>

  <div padding>
    <button style="border-radius: 50px;" (click)="goToUserLogin()" ion-button color="primary" block>User Login</button>
  </div>

</ion-content>
