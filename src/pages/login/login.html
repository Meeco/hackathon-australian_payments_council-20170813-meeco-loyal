<ion-header>

  <ion-navbar>
    <ion-title>User Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="logo-holder" style="text-align: center">
    <br>
    <br>
    <img src="assets/img/meeco-logo.png" alt="Meeco Logo" style="max-width: 75px">
  </div>
  <form (ngSubmit)="doLogin()">
    <ion-list padding>
      <ion-item>
        <ion-label>Profiles</ion-label>
        <ion-select name="user" [(ngModel)]="selected">
          <ion-option *ngFor="let user of users" [value]="user">{{user.user_name}}</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="selected.user_name" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="selected.password" name="password"></ion-input>
      </ion-item>

      <div style="padding-top: 10px;">
        <button type="submit" ion-button color="primary" block>Login</button>
      </div>
    </ion-list>
  </form>
  <div padding>
    <button (click)="goToMerchantLogin()" ion-button color="primary" block>Merchant Login</button>
  </div>

    <button [disabled]="loadingAllUserData" (click)="loadAllUserData()" style="width: 150px; position: absolute; bottom: 30px;"
      ion-button color="primary" block>
      Load Data<span [hidden]="!loadingAllUserData">&nbsp;&nbsp;&nbsp;&nbsp;<ion-spinner></ion-spinner></span>
    </button>
  </div> -->

</ion-content>
